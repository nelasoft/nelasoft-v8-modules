desc.binary = Binární soubor.
desc.downloadgallery = Složka galerie souborů se používá k ukládání souborů, které lze stáhnout. Je možné uložit binární soubory, jako jsou kancelářské dokumenty, PDF dokumentů nebo archivy. V editoru může být soubor vybrán přímo z galerie a vloží se do obsahu jako odkaz na stažení.
desc.extendedfolder = Rozšířená složka se používá k ukládání zdrojů stejného druhu na jednom místě, jako jsou obrázky, dokumenty nebo odkazy. Použítím rozšířené složky se má udržet přehled o těchto typech zdrojů.
desc.folder = Složka může obsahovat soubory a podsložky. Složky jsou také označovány jako adresáře.
desc.htmlgallery = Složka HTML galerie se používá k ukládání předdefinovaných HTML kódů. Samotné kódy jsou uloženy v textových souborech v této složce. V editoru pak mohou být tyto kódy vybrány z galerie a začleněny do obsahu.
desc.image = Soubor s obrázkem.
desc.imagegallery = Složku galerie obrázků se používá k ukládání obrázků z vašich webových stránek v jednom místě. V editoru mohou být obrázky vybrány ze seznamu náhledů a vloženy do obsahu.
desc.jsp = JSP (Java Server Page) se používá k vytváření dynamických stránek v OpenCms. Použití JSP vyžaduje znalosti programování v jazyce Java a HTML. Lze získat přístup k Java a OpenCms API v JSP. Po zpracování JSP se výsledek  obvykle zobrazuje na obrazovce.
desc.link = Zástupce je odkaz na obsah již existujícího souboru v OpenCms. Editace zástupce automaticky upravuje původní soubor. Například jsou zástupci užiteční při vytváření vícejazyčných stránek.
desc.linkgallery = Galerie externích odkazů se používá k ukládání odkazů na externí webové stránky. V editoru mohou být odkazy uložené v této složce vybrány a vloženy do obsahu.
desc.otheroptions = Zobrazí seznam dostupného dalšího obsahu v OpenCms. Jedná se o obsahy, které jsou méně často používané.
desc.plain = Textový soubor může být použit pro uložení statických informací nebo konfiguraci. U webových stránek může být použit pro uložení stylů CSS nebo JavaScript kódu.
desc.pointer = Externí odkaz obsahuje URI odkazující na externí webové stránky. Tyto externí odkazy jsou obvykle uloženy v galerii externích odkazů.
desc.structuredcontent = Zobrazí se seznam dostupných strukturovaných obsahů v OpenCms. Strukturovaný obsah je také známý jako obsah XML. Má předem definovanou strukturu tak, aby veškerý obsah stejného druhu mohl být zobrazen stejným způsobem.
desc.tablegallery = Složka galerie tabulek se používá k ukládání tabulky kódem HTML. Kódy jsou uloženy v textových souborech v této složce a mohou být zpracovány pomocí XSLT překladu. V editoru můžete vybrat kódy z galerie a vložit je do svého obsahu.
desc.upload = Nahrát nový soubor na VFS v OpenCms ze skutečného souborového systému.
desc.xmlcontent = Obecný strukturovaný obsah s nepřiřazeným žádným konkrétním schématem. Můžete jej upravit pouze úpravou řídíciho kódu. Často je to konfigurační soubor založený na XML.
desc.xmlpage = V této stránce si můžete upravit libovolný text s podporou HTML prvků, jako jsou seznamy, tabulky nebo formát písma. Bude zobrazen pomocí šablony.
